                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">upit.io</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li data-ng-class="menuClass('upload')">
                        <a href="#/upload/">upload</a>
                    </li>

                    <li data-ng-class="menuClass('paste')">
                        <a href="#/paste/">paste</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->

    </div>

    <div class="container">

        <div data-ng-view="">

        <div class="footer">
            <p class="pull-right">upit.io</p>
