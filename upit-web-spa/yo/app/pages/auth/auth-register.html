<div class="row">

    <div class="col-xs-12">
        <h1 class="page-header">register <small> an account for more advanced features.</small></h1>
    </div>

</div>


<div class="row">

    <form class="form-horizontal">

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input data-ng-model="model.newUser.userName" type="text" class="form-control" id="username" placeholder="Username"  />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input data-ng-model="model.authenticationMetaData.password" type="password" class="form-control" id="password" placeholder="Password" />
            </div>
        </div>

        <div class="form-group">
            <div class="form-group">
                <label for="passwordVerification" class="col-sm-2 control-label">Re-enter password</label>
                <div class="col-sm-4">
                    <input data-ng-model="model.passwordVerification" type="password" class="form-control" id="passwordVerification" placeholder="Re-enter password" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input data-ng-model="model.newUser.email" type="email" class="form-control" id="email" placeholder="Email" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="registerUser();" type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>

</div>
