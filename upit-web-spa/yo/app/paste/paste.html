<div class="row">

    <div class="col-md-12">
        <h1 class="page-header">paste</h1>
    </div>

    <div class="col-md-12">

        <form data-ng-submit="createPaste();" role="form">

            <div class="form-group">
                <label for="syntaxLanguage">Syntax Highlighting</label>
                <select id="syntaxLanguage" name="syntaxLanguage">
                    <option>None</option>
                </select>
            </div>

            <div class="form-group">
                <textarea class="form-control" rows="15"></textarea>
            </div>


            <div class="form-group pull-right">
                <button class="btn btn-primary" data-ng-click="createPaste()">Submit</button>
            </div>

        </form>

    </div>

</div>
