<div id="upload-page">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="page-header">upload <small> any of your images, videos, or files</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 col-xs-push-4">
      <div class="panel panel-default" ngf-drop ng-model="files" ngf-drag-over-class="dragover"
           ngf-multiple="true" ngf-select ngf-allow-dir="true" accept="image/*,application/pdf">
        <div class="panel-heading">Drag and drop your file here</div>
        <div class="panel-body text-center">
          <span class="btn btn-primary btn-file">Browse</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div data-ng-if="files.length > 0" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Uploads</h3>
        </div>
        <div class="panel-body">
          <div>
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="upload in files">
                <div data-ng-if="!upload.uploadedFile">
                  <div class="pull-right">
                    <a title="Cancel Upload" class="btn btn-cs btn-default" data-ng-click="abort(upload)">
                      Cancel
                    </a>
                  </div>
                  <div class="input-group">
                    File Name: <span ng-bind="upload.name"></span>
                  </div>
                  <div class="clearfix" data-ng-if="upload.progress && upload.progress > 0">
                    <br/>
                    <progressbar value="upload.progress" type="success"></progressbar>
                  </div>
                </div>

                <div data-ng-if="upload.uploadedFile">
                  <table class="table table-striped">
                    <tbody class="table-hover">
                    <tr>
                      <td>File name</td>
                      <td data-ng-bind="upload.name"></td>
                      <td><a href="{{upload.urls.spaShortWithName}}" data-ng-bind="upload.urls.spaShortWithName"></a></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
