<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header">upload <small> any of your images, videos, or files</small></h1>
    </div>

</div>

<div class="row">

    <!--<div class="col-lg-4 col-lg-push-4" data-ng-file-over="" data-over-class="fileHover" data-uploader="fileUploader">-->
    <div class="col-lg-4 col-lg-push-4">

        <div id="uploadAreaBox" class="panel panel-default" data-ng-file-over="" data-over-class="fileHover" data-uploader="fileUploader">
            <div class="panel-heading">Drag and drop your file here</div>

            <div class="panel-body text-center">
                <span class="btn btn-primary btn-file">
                    Browse <input type="file" multiple="" data-nv-file-select="" data-uploader="fileUploader"/>
                </span>
            </div>
        </div>

    </div>

</div>

<div class="row">

    <div class="col-lg-5">

        <div id="uploadQueueBox" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Queue</h3>
            </div>

            <div class="panel-body">

                <div data-ng-if="fileUploader.queue.length < 1">
                    <ul class="list-group">
                        <li data-ng-if="fileUploader.queue.length < 1" class="list-group-item text-center">
                            None
                        </li>
                    </ul>
                </div>

                <div data-ng-if="fileUploader.queue.length > 0">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="fileItem in fileUploader.queue">

                            <div class="input-group">
                                <span ng-bind="fileItem.file.name"></span>
                            </div>

                            <div class="btn-group btn-group-xs">
                                <a title="Cancel Upload" class="btn btn-cs btn-default" data-ng-click="removeFile(fileItem)">
                                    <!--<i class="fa fa-fw fa-remove"></i>-->
                                    Cancel
                                </a>

                                <a title="Upload File" class="btn btn-cs btn-primary" data-ng-click="uploadFile(fileItem)">
                                    <!-- <i class="fa fa-fw fa-cloud-upload"></i> -->
                                    Upload
                                </a>
                            </div>
                        </li>
                    </ul>

                    <div class="btn-group btn-group-xs">
                        <a title="Cancel Upload" class="btn btn-cs btn-default" data-ng-click="removeAll()">
                            <!--<i class="fa fa-fw fa-remove"></i>-->
                            Remove All
                        </a>

                        <a title="Upload File" class="btn btn-cs btn-primary" data-ng-click="uploadAll()">
                            <!-- <i class="fa fa-fw fa-cloud-upload"></i> -->
                            Upload All
                        </a>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <div class="col-lg-7">

        <div id="completedUploadBox" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Completed Uploads</h3>
            </div>

            <div class="panel-body">

                <ul data-ng-if="model.uploadedFiles.length < 1" class="list-group">
                    <li class="list-group-item text-center">None</li>
                </ul>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="uploadedFile in model.uploadedFiles">
                        <div class="input-group">
                            Direct URL: <a href="{{getUploadedFileUrl(uploadedFile)}}" data-ng-bind="getUploadedFileUrl(uploadedFile)"></a>
                        </div>
                    </li>
                </ul>

            </div>

        </div>


    </div>
</div>
