<section>
	<h2 data-bind="html:displayName"></h2>
	<blockquote data-bind="html:description"></blockquote>

	<form role="form">
		<div class="form-group">
		
			<label for="email">Email address</label> 
			<input type="email" class="form-control" id="email" placeholder="Enter email" data-bind="text: email"/>

		</div>
		
		<div class="form-group">

			<label for="password">Password</label> 
			<input type="password" class="form-control" id="password"placeholder="Password">

		</div>

		<button type="submit" class="btn btn-default" data-bind="click: doLogin">Login</button>
	</form>


</section>
